<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Search App</h1>
    <form action="">
        <input type="text" placeholder="search images" id="search-input">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1694445083738-1e1f6104e9e4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2787&q=80" alt="Fishes under the sea" >
            <a href="https://unsplash.com/photos/a-city-street-filled-with-lots-of-traffic-next-to-tall-buildings-lwmVtqcBMTg" target="_blank">City</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1694544484120-ec99280802a9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2787&q=80" alt="Mountains" >
            <a href="https://unsplash.com/photos/a-view-of-a-mountain-range-at-sunset-VXF4VpPActs" target="_blank">Mountains</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1694476053120-d729a3f6a7ed?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2807&q=80" alt="Doggu" >
            <a href="https://unsplash.com/photos/a-person-walking-a-dog-on-a-leash-yfqO28dgTiw" target="_blank">Dog</a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>

    <script src="script.js"></script>
</body>
</html>
